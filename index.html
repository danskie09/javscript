<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js and Bootstrap CSS</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body class="bg-white">


    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">

        <div class="card shadow-sm py-4 px-4" style="max-width: 500px">

            <h1 class="text text-primary text-center mb-2">Area of a Rectangle Calculator</h1>

            <input type="text" id="length" class="form-control mb-2" placeholder="Input length">

            <input type="text" id="width" class="form-control mb-4" placeholder="Input Width">


            <button class="btn btn-primary" onclick="calculate()">Calculate</button>






        </div>




    </div>






    <script src="index.js"></script>
</body>

</html>
