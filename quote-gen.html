<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="styles.css" rel="stylesheet" />
    <title>Chill Pill</title>
    <style>
      #wrapper {
        border: 2px solid black;
        border-radius: 5px;
        width: 50%;
        margin: 25vh auto;
        padding: 10px;
        text-align: center;
        transition: background-color 0.5s ease-in-out;
      }

      #quote-div {
        border: 1px solid black;
        border-radius: 5px;
        width: 75%;
        margin: 10px auto;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Quote Generator</h1>
      <h2>Relax and Take a Chill Pill</h2>
      <div id="quote-div">
        <p id="quote-text"></p>
      </div>
      <button id="quote-button">Generate Quote</button>
    </div>
    <script>
      const quoteList = [
        "Some doors only open from the inside. Breath is a way of accessing that door.",
        "What has to be taught first, is the breath.",
        "Remember the blue sky. It may at times be obscured by clouds, but it is always there.",
        "In the midst of movement and chaos, keep stillness inside of you.",
        "We can't control the sea, but we can learn how to surf the waves.",
        "Feelings come and go like clouds in a windy sky. Conscious breathing is my anchor.",
        "To understand the immeasurable, the mind must be extraordinarily quiet, still.",
      ];

      const colors = [
        "#e81416",
        "#ffa500",
        "#faeb36",
        "#79c314",
        "#487de7",
        "#4b369d",
        "#70369d",
      ];



      let wrapperDiv = document.getElementById("wrapper");
      let quoteText = document.getElementById("quote-text");
      let quoteBtn = document.getElementById("quote-button");

      quoteBtn.addEventListener("click" ,function(){
        let randomIndex = Math.floor(Math.random() * quoteList.length);

        let randomQuote = quoteList[randomIndex];
        let randomColor = colors[randomIndex]

        console.log(randomQuote);


        quoteText.innerText = randomQuote;
        wrapperDiv.style.backgroundColor = randomColor

        





      })






    </script>
  </body>
</html>
